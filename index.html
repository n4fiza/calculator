<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" >
    <div class="buttons">
      <button class="button" onclick="calculator('7')">7</button>
      <button class="button" onclick="calculator('8')">8</button>
      <button class="button" onclick="calculator('9')">9</button>
      <button class="button" onclick="calculator('/')">/</button>
      
      <button class="button" onclick="calculator('4')">4</button>
      <button class="button" onclick="calculator('5')">5</button>
      <button class="button" onclick="calculator('6')">6</button>
      <button class="button" onclick="calculator('*')">*</button>
      
      <button class="button" onclick="calculator('1')">1</button>
      <button class="button" onclick="calculator('2')">2</button>
      <button class="button" onclick="calculator('3')">3</button>
      <button class="button" onclick="calculator('-')">-</button>
      
      <button class="button" onclick="calculator('0')">0</button>
      <button class="button"  onclick="deleteMe()">C</button>
      <button class="button" onclick="Answer()">=</button>
      <button class="button" onclick="calculator('+')">+</button>
    </div>
  </div>

  <script>
    function deleteMe(){
        document.getElementById('display').value = "";
    }

        function calculator(NewValue){
            document.getElementById('display').value += NewValue;
        }
         function Answer(){
        let a = document.getElementById('display').value;
        let b = eval(a);
         document.getElementById('display').value = b;
         }

  </script>
</body>
</html>
